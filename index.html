<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!--Header-->
        <header class="header">
            <h1 id="title" class="text-center">freeCodeCamp Survey Form</h1>
            <p id="description" class="description text-center">
                Thank you for taking the time to help us improve the platform
            </p>
        </header>
        <!--End-Header-->
        <!--Form-->
        <form id="survey-form">
            <!--name-->
            <div class="form-group">
                <label for="name" class="form-label font-monospace" id="name-label">Name</label>
                <input type="text" class="form-control font-monospace" id="name" placeholder="Enter your name" required>
            </div>
            <!--End-name-->
            <br>
            <!--Email-->
            <div class="form-group">
                <label for="email" class="form-label font-monospace" id="email-label">Email</label>
                <input type="email" class="form-control font-monospace" id="email" placeholder="Enter your email" required>
            </div>
            <!--End-Email-->
            <br>
            <!--Age-->
            <div class="form-group">
                <label for="age" class="form-label font-monospace" id="age-label">Age</label>
                <input type="number" min="1" max="200" class="form-control font-monospace" id="number" placeholder="Age" required>
            </div>
            <!--End-Age-->
            <br>
            <!--Role-->
            <div class="form-group">
                <label for="role" class="form-label font-monospace" id="role">Which option best describes your current
                    role?</label>
                <select class="form-control" name="role" id="dropdown" required>
                    <option disabled selected value>Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <!--End-Role-->
            <br>
            <!--freeCodeCamp-->
            <div class="form-group">
                <label for="freeCodeCamp" class="form-label font-monospace" id="freeCodeCamp">Would you recommend freeCodeCamp to a
                    friend?</label>
                <div class="form-check">
                    <input value="definitely" class="form-check-input" type="radio" name="user-recommend"
                        id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault1">
                        Definitely
                    </label>
                </div>
                <div class="form-check">
                    <input value="definitely" class="form-check-input" type="radio" name="user-recommend"
                        id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Maybe
                    </label>
                </div>
                <div class="form-check">
                    <input value="definitely" class="form-check-input" type="radio" name="user-recommend"
                        id="flexRadioDefault1" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        Not sure
                    </label>
                </div>
            </div>
            <!--End-freeCodeCamp-->
            <br>
            <!--Feature-->
            <div class="form-group">
                <label for="feature" class="form-label font-monospace" id="feature">What is your favorite feature of
                    freeCodeCamp?</label>
                <select class="form-control" name="role" id="dropdown" required>
                    <option disabled selected value>Select an option</option>
                    <option value="student">Challenges</option>
                    <option value="job">Proyects</option>
                    <option value="learner">Community</option>
                    <option value="preferNo">Open Sources</option>
                </select>

            </div>
            <!--End-Feature-->
            <br>
            <!--End-Link-->
            <div class="form-group">
                <label for="link" class="form-label font-monospace" id="link">What is your favorite feature of
                    freeCodeCamp?</label>
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="front-end-projects" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Front-end Projects
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="back-end-projects" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Back-end Projects
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="data-visualization" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Data Visualization
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="challenges" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Challenges
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="open-source-community" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Open Source Community
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="gitter-help-rooms" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Gitter help rooms
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="videos" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Videos
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="city-meetups" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Meetups
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="wiki" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Wiki
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="forum" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                        Forum
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="additional-courses" id="flexCheckDefault">
                    <label class="form-check-label" for="flexCheckDefault">
                        Additional Courses
                    </label>
                  </div>
            </div>
            <!--End-Header-->
            <br>
            <!--Comments-->
            <div class="form-group">
                <p>Any comments or suggestions?</p>
                <textarea
                  id="comments"
                  class="input-textarea"
                  name="comment"
                  placeholder="Enter your comment here..."
                ></textarea>
              </div>
            <!--End-Comments-->
              <br>
              <!--button-->
              <div>
                <button type="submit" id="submit" class="btn btn-outline-success btn-lg text-scenter">Submit</button>
              </div>


        </form>
        <!--End-Form-->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
